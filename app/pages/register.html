<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar Contraseña</title>
  <link rel="stylesheet" href="style.css">
  <script src="register.js" defer></script>
</head>
<body>
  <main>
    <div class="form-container">
      <h1>Cambiar Contraseña</h1>
      <p>Actualizá tu contraseña para tu cuenta de administrador.</p>
      <form id="register-form">
        <label for="user" class="sr-only">User</label>
        <input type="text" name="user" id="user" placeholder="Nombre de usuario">
        <label for="password" class="sr-only">Nueva Contraseña</label>
        <input type="password" name="password" id="password" placeholder="Nueva Contraseña">
        <button type="submit">Cambiar Contraseña</button>
        <p class="error escondido">Error al cambiar la contraseña</p>
      </form>
      <p><a href="/">VOLVER</a></p>
    </div>
  </main>
</body>
</html>
