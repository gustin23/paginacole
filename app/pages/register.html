<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="style.css">
    <script src="register.js" defer ></script> <!--Defer se usa para que primero cargue el body-->

</head>
<body>
    <div class="form-container">
        <h1>Cambiar Contra</h1>
        <form id="register-form">
       <label for="password" class="sr-only">Password</label>
          <input type="password" name="password" id="password" placeholder="Contraseña">
          <button type="submit">Iniciar sesión</button>
          <p class="error escondido">Error al registrarse</p>
        </form>
        <p>¿No queres cambiar la contraseña? - <a href="/">Iniciar Sesion</a></p>
    </div>
</body>
</html>
